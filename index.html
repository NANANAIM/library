<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="complementos/styles.css">
</head>
<body>

        </div>
    </header>

    <button class="agregar-libro">+</button>

    <main class="main">
        <div class="main-grid"></div>
        <!-- Modal para agregar libro -->
        <div id="modalAgregarLibro" class="modal">
            <div class="modal-content" id="modalContent">
                <form id="formAgregarLibro">
                    <h2>Agregar libro</h2>
                    <input type="text" id="tituloLibro" placeholder="Título" required><br>
                    <input type="text" id="autorLibro" placeholder="Autor" required><br>
                    <textarea id="resenaLibro" placeholder="Reseña"></textarea><br>
                    <div class="form-actions">
                        <label class="campo-check"><input type="checkbox" id="leidoLibro"> Ya lo leí</label>
                        <div class="actions-buttons">
                            <button type="submit">Guardar</button>
                            <button type="button" id="cancelarModal">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        Hecho por Naim Chelhot
        <a class="footer-github" href="https://github.com/NANANAIM" target="_blank" rel="noopener noreferrer" aria-label="GitHub de NANANAIM">
            <img src="imagenes/github-mark.png" alt="GitHub" class="github-logo"/>
        </a>
    </footer>

    <script src="complementos/javascript.js"></script>
</body>
</html>
